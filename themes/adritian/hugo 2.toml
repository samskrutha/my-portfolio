[module]

  [module.hugoVersion]
    extended = true
    min = "0.92.0"


# Exclude content with type "footer" from being rendered as HTML pages
[outputFormats]
  [outputFormats.footer]
    mediaType = "text/html"
    isHTML = true
    isPlainText = false
    noUgly = true
    permalinkable = false
    path = "footer"

# Disable HTML generation for content with type "footer"
[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]
  footer = []

# Disable specific content kinds to prevent footer from being rendered
disableKinds = ["footer"]

# Configure content by path to prevent footer directory from generating HTML
[params]
  [params.disabledContent]
    paths = ["footer"]

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "layouts" 
    target = "layouts"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "node_modules/bootstrap/scss"
    target = "assets/scss/bootstrap"

  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js"
    target = "assets/js/bootstrap"

  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    target = "assets/js/vendor/bootstrap.bundle.min.js"

  [[module.mounts]]
    source = "node_modules/bootstrap-print-css/css/bootstrap-print.css"
    target = "assets/css/bootstrap-print.css"
  
  ## Search & sanitization
  [[module.mounts]]
    source = "node_modules/fuse.js/dist/fuse.min.js"
    target = "static/js/fuse.min.js"
  [[module.mounts]]
    source = "node_modules/dompurify/dist/purify.min.js"
    target = "static/js/purify.min.js"